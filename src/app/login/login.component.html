<div class="login-container">
    <div class="left-panel">
      <div class="text-center">
        <img src="https://i.pinimg.com/736x/d0/fa/03/d0fa0355f62c9dfc7f64f19efca9870e.jpg" 
             alt="Herramientas de madera" class="rocket">
      </div>
    </div>
  
    <div class="right-panel">
      <h1>Bienvenidos</h1>
  
      <div *ngIf="mensajeError" class="alert alert-danger text-center" role="alert">
        {{ mensajeError }}
      </div>
  
      <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="usuario" class="form-label">Usuario</label>
          <input
            type="text"  
            class="form-control"
            id="usuario"
            [(ngModel)]="usuario"
            name="usuario"
            required
          />
        </div>
        <div class="mb-3">
          <label for="contrasena" class="form-label">Contraseña</label>
          <input
            type="password"
            class="form-control"
            id="contrasena"
            [(ngModel)]="password"
            name="contrasena"
            required
          />
        </div>
          
        <div class="d-grid gap-2">
          <button type="submit" class="btn custom-button">Ingresar</button>
          <button type="button" class="btn register-button" (click)="showRegisterModal()">Registrarse</button>
        </div>
      </form>
    </div>
  </div>
  
  <!-- MODAL DE REGISTRO -->
  <div class="modal" [class.show]="isRegisterModalVisible">
    <div class="modal-content">
      <span class="close" (click)="hideRegisterModal()">&times;</span>
      <h2 class="text-center mb-3">Registro de Usuario</h2>
  
      <form (ngSubmit)="onRegisterSubmit()">
        <div class="mb-3">
          <label class="form-label">Nombre</label>
          <input type="text" class="form-control" [(ngModel)]="nombre" name="nombre" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Apellido</label>
          <input type="text" class="form-control" [(ngModel)]="apellido" name="apellido" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Usuario</label>
          <input type="text" class="form-control" [(ngModel)]="usuarioRegistro" name="usuarioRegistro" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Contraseña</label>
          <input type="password" class="form-control" [(ngModel)]="contrasenaRegistro" name="contrasenaRegistro" required />
        </div>
  
        <div class="d-grid gap-2">
          <button type="button" class="btn custom-button" (click)="hideRegisterModal()">Cancelar</button>
          <button type="submit" class="btn register-button">Registrarse</button>
        </div>
      </form>
    </div>
  </div>
